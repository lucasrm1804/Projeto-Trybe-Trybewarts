<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

  <body>
    <header class="header">
      <img
        src="./images/trybewarts-header-logo.svg"
        class="trybewarts-header-logo"
        alt="Simbolo da logo trybewarts"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input type="email" placeholder="Email" name="email" id="email" />
        <input type="password" placeholder="Senha" name="password" id="senha" />
        <button id="buttonLogin">Entrar</button>
      </form>
    </header>
    <main>
      <form action="" id="evaluation-form">
        <input type="text" name="name" id="input-name" placeholder="Nome">
        <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
        <input type="email" name="email" id="input-email" placeholder="Email">
      </form>
      <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="BrasÃ£o da trybewarts">
    </main>
    <script src="./script.js"></script>
  </body>
</html>
