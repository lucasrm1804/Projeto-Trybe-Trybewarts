<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        src="./images/trybewarts-header-logo.svg"
        class="trybewarts-header-logo"
        alt="Simbolo da logo trybewarts"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input type="email" placeholder="Email" name="email" id="email" />
        <input type="password" placeholder="Senha" name="password" id="senha" />
        <button id="buttonLogin">Entrar</button>
      </form>
    </header>
    <main>
      <form action="" id="evaluation-form">
        <div id="fullName">
          <input type="text" name="name" id="input-name" placeholder="Nome" />
          <input
            type="text"
            name="lastname"
            id="input-lastname"
            placeholder="Sobrenome"
          />
        </div>
        <div>
          <input
            type="email"
            name="email"
            id="input-email"
            placeholder="Email"
          />
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <p id="label-family">Qual sua família?</p>
        <label for="frontend">Frontend</label>
        <input value="Frontend" type="radio" name="family" id="frontend">
        <label for="backend">Backend</label>
        <input value="Backend" type="radio" name="family" id="backend">
        <label for="fullStack">FullStack</label>
        <input value="FullStack" type="radio" name="family" id="fullStack">
        <div>
          <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
          <label for="HoFs">HoFs</label>
          <input type="checkbox" name="HoFs" value="HoFs" id="HoFs">
          <label for="Jest">Jest</label>
          <input type="checkbox" name="Jest" value="Jest" id="Jest">
          <label for="Promises">Promises</label>
          <input type="checkbox" name="Promises" value="Promises" id="Promises">
          <label for="React">React</label>
          <input type="checkbox" name="React" value="React" id="React">
          <label for="SQL">SQL</label>
          <input type="checkbox" name="SQL" value="SQL" id="SQL">
          <label for="Python">Python</label>
          <input type="checkbox" name="Python" value="Python" id="Python">            
        </div>
        <div id="avaliation">
          <p id="label-rate">Como você avalia a Trybewarts?</p>
          <input type="radio" value="1" name="rate" id="one">
          <label for="one">1</label>
          <input type="radio" value="2" name="rate" id="two">
          <label for="two">2</label>
          <input type="radio" value="3" name="rate" id="three">
          <label for="three">3</label>
          <input type="radio" value="4" name="rate" id="four">
          <label for="four">4</label>
          <input type="radio" value="5" name="rate" id="five">
          <label for="five">5</label>
          <input type="radio" value="6" name="rate" id="six">
          <label for="six">6</label>
          <input type="radio" value="7" name="rate" id="seven">
          <label for="seven">7</label>
          <input type="radio" value="8" name="rate" id="eight">
          <label for="eight">8</label>
          <input type="radio" value="9" name="rate" id="nine">
          <label for="nine">9</label>
          <input type="radio" value="10" name="rate" id="ten">
          <label for="ten">10</label>
        </div>
        <div>
          <label for="textarea" class="textarea">Deixe seu comentário:</label>
          <textarea name="" id="textarea" cols="30" rows="10" maxlength="500" ></textarea>
          <span id="counter">500</span>
        </div>
        <div>
          <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" name="" id="agreement">
        </div>
        <div>
          <button id="submit-btn" type="submit" disabled="disabled">Enviar</button>
        </div>
      </form>
      <img
        id="trybewarts-forms-logo"
        src="./images/trybewarts-colored.svg"
        alt="Brasão da trybewarts"
      />
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="./script.js"></script>
  </body>
</html>
