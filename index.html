<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        src="./images/trybewarts-header-logo.svg"
        class="trybewarts-header-logo"
        alt="Simbolo da logo trybewarts"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input type="email" placeholder="Email" name="email" id="email" />
        <input type="password" placeholder="Senha" name="password" id="senha" />
        <button id="buttonLogin">Entrar</button>
      </form>
    </header>
    <main>
      <form action="" id="evaluation-form">
        <div id="fullName">
          <input type="text" name="name" id="input-name" placeholder="Nome" />
          <input
            type="text"
            name="lastname"
            id="input-lastname"
            placeholder="Sobrenome"
          />
        </div>
        <div>
          <input
            type="email"
            name="email"
            id="input-email"
            placeholder="Email"
          />
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </form>
      <img
        id="trybewarts-forms-logo"
        src="./images/trybewarts-colored.svg"
        alt="Brasão da trybewarts"
      />
    </main>
    <script src="./script.js"></script>
  </body>
</html>
